<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

    <title>Trivia Game</title>
</head>
<body>
    <div class="container-fluid text-center">
        <section id="category-display">
            <div class="row">
                <div class="col-xs-3"></div>
                <div class="col-xs-6 category">
                    <h1 class="category">Select a Category</h1>
                    <div id="category-list"></div>
                </div>
                <div class="col-xs-3"></div>
            </div>
        </section>
        <section id="question-display">
            <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-6">
                    <h2 id="cat-heading">Category</h2>
                    <h2 id="question-heading">Question</h2>
                </div>
                <div class="col-sm-3"></div>
            </div>
            <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-6">
                    <button class="answer btn btn-primary btn-block">Answer</button>
                </div>
                <div class="col-sm-3"></div>
            </div>
            <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-6">
                    <button class="answer btn btn-primary btn-block">Answer</button>
                </div>
                <div class="col-sm-3"></div>
            </div>
            <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-6">
                    <button class="answer btn btn-primary btn-block">Answer</button>
                </div>
                <div class="col-sm-3"></div>
            </div>
            <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-6">
                    <button class="answer btn btn-primary btn-block">Answer</button>
                </div>
                <div class="col-sm-3"></div>
            </div>
            <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-6">
                    <h2 id="check-answer"></h2>
                </div>
                <div class="col-sm-3"></div>
            </div>
        </section>
        <section id="result-display">
                <div class="row">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-6">
                        <h2>Game Over!</h2>
                        <h2 id="correct">Correct</h2>
                        <button id="restart" class="btn btn-block btn-primary">Play Again!</button>
                    </div>
                    <div class="col-sm-3"></div>
                </div>
            </section>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./assets/javascript/app.js"></script>
</body>
</html>
